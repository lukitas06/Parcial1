<div  class="row row-cols-md-2 row-cols-sm-1 row-cols-lg-3" id="card-div">
    <div class="" ngClass="singleCards" *ngFor="let player of players"  >
        <div class="card">
            <img src="{{player.foto}}" class="card-img-top" alt="">
            <div class="card-body">
                <h6 class="card-title">{{player.name}} </h6>
                <button class="btn btn-primary" routerLink="/detail/{{player.name}}" >Detalles</button>
            </div>
        </div>
    </div>
</div>
